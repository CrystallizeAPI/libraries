name: CI

on:
    push:
        branches: ['main']
    pull_request:
        types: [opened, synchronize, reopened]

jobs:
    lint:
        name: ğŸ’„ Prettier
        runs-on: ubuntu-latest
        steps:
            - name: â¬‡ï¸ Checkout repo
              uses: actions/checkout@v4

            - uses: actionsx/prettier@v3
              with:
                  args: --check .

    test:
        name: ğŸ§ª Tests
        runs-on: ubuntu-latest
        needs: [lint]
        strategy:
            matrix:
                node: [18, 20]
        env:
            TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
            TURBO_TEAM: ${{ secrets.TURBO_TEAM }}
        steps:
            - name: ğŸ›‘ Cancel Previous Runs
              uses: styfle/cancel-workflow-action@0.12.1

            - name: â¬‡ï¸ Checkout repo
              uses: actions/checkout@v4

            - name: â” Setup node
              uses: actions/setup-node@v4
              with:
                  node-version: ${{ matrix.node }}

            - name: â” Set up pnpm
              uses: pnpm/action-setup@v4
              with:
                  version: 9.12.3

            - name: ğŸ“¥ Download deps
              run: |
                  echo ::group::..:: Mono Repo Tests ::..
                  pnpm install
                  echo ::endgroup::

            - name: ğŸ„ Run the tests
              run: |
                  echo ::group::..:: Mono Repo Tests ::..
                  pnpm run test
                  echo ::endgroup::
    sync:
        name: ğŸ¿ Sync Doc to Crystallize
        if: github.event_name == 'push' && github.ref_name == 'main'
        runs-on: ubuntu-latest
        needs: [lint, test]
        steps:
            - name: ğŸ›‘ Cancel Previous Runs
              uses: styfle/cancel-workflow-action@0.12.1

            - name: â¬‡ï¸ Checkout repo
              uses: actions/checkout@v4

            - name: â” Setup node
              uses: actions/setup-node@v4
              with:
                  node-version: 20

            - name: â” Set up pnpm
              uses: pnpm/action-setup@v4
              with:
                  version: 9.12.3

            - name: ğŸ“¥ Download deps
              run: pnpm install && pnpm run build

            - name: ğŸš€ Sync it!
              env:
                  MARKDOWN_TO_CRYSTALLIZE_SHARED_KEY: ${{ secrets.MARKDOWN_TO_CRYSTALLIZE_SHARED_KEY }}
              run: |
                  for COMPONENT in `ls components`; do
                      if [ -d "components/${COMPONENT}" ]; then
                        echo ::group::..:: ${COMPONENT} ::..
                        node apps/doc2crystallize/build/index.js components/${COMPONENT}/README.md
                        echo ::endgroup::
                      fi  
                  done
