name: CI

on: [push, pull_request]

jobs:
    lint:
        name: 💄 Prettier
        runs-on: ubuntu-latest
        steps:
            - name: 🛑 Cancel Previous Runs
              uses: styfle/cancel-workflow-action@0.9.1

            - name: ⬇️ Checkout repo
              uses: actions/checkout@v3

            - name: ⎔ Setup node
              uses: actions/setup-node@v3
              with:
                  node-version: 16

            - name: 📥 Download deps
              run: yarn install

            - name: 🔬 Lint Check
              run: yarn prettier --check .

    tests:
        name: 🧪 Tests
        runs-on: ubuntu-latest
        strategy:
            matrix:
                node: [12, 14, 16]
        steps:
            - name: 🛑 Cancel Previous Runs
              uses: styfle/cancel-workflow-action@0.9.1

            - name: ⬇️ Checkout repo
              uses: actions/checkout@v3

            - name: ⎔ Setup node
              uses: actions/setup-node@v3
              with:
                  node-version: ${{ matrix.node }}

            - name: 📥 Download deps
              run: |
                  echo ::group::..:: Mono Repo Tests ::..
                  yarn install
                  echo ::endgroup::
                  for COMPONENT in `ls components`; do
                      if [ -d "components/${COMPONENT}" ]; then
                        echo ::group::..:: ${COMPONENT} ::..
                        cd components/${COMPONENT} && yarn install && cd -;
                        echo ::endgroup::
                      fi  
                  done

            - name: 🏄 Run the tests
              run: |
                  echo ::group::..:: Mono Repo Tests ::..
                  echo "Nothing yet."
                  echo ::endgroup::
                  for COMPONENT in `ls components`; do
                      if [ -d "components/${COMPONENT}" ]; then
                        echo ::group::..:: ${COMPONENT} ::..
                        cd components/${COMPONENT} && yarn build && yarn test && cd -;
                        echo ::endgroup::
                      fi  
                  done

    builds:
        name: 👀 Test Standalone Builds
        runs-on: ubuntu-latest
        strategy:
            matrix:
                node: [12, 14, 16]
        steps:
            - name: 🛑 Cancel Previous Runs
              uses: styfle/cancel-workflow-action@0.9.1

            - name: ⬇️ Checkout repo
              uses: actions/checkout@v3

            - name: ⎔ Setup node
              uses: actions/setup-node@v3
              with:
                  node-version: ${{ matrix.node }}

            - name: 📥 Download deps and builds folder by folder
              run: |
                  rm -f package.json
                  rm -f yarn.lock
                  rm -rf node_modules
                  for COMPONENT in `ls components`; do
                      if [ -d "components/${COMPONENT}" ]; then
                        echo ::group::..:: ${COMPONENT} ::..
                        cd components/${COMPONENT} && yarn install && yarn build && cd -;
                        echo ::endgroup::
                      fi  
                  done
