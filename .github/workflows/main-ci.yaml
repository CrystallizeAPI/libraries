name: CI

on:
    push:
        branches: ['main']
    pull_request:
        types: [opened, synchronize, reopened]

jobs:
    lint:
        name: üíÑ Prettier
        runs-on: ubuntu-latest
        steps:
            - name: ‚¨áÔ∏è Checkout repo
              uses: actions/checkout@v3

            - uses: actionsx/prettier@v2
              with:
                  # prettier CLI arguments.
                  args: --check .

    test:
        name: üß™ Tests
        runs-on: ubuntu-latest
        needs: [lint]
        strategy:
            matrix:
                node: [16, 18]
        env:
            CRYSTALLIZE_ACCESS_TOKEN_ID: ${{ secrets.CRYSTALLIZE_ACCESS_TOKEN_ID}}
            CRYSTALLIZE_ACCESS_TOKEN_SECRET: ${{ secrets.CRYSTALLIZE_ACCESS_TOKEN_SECRET}}
            TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
            TURBO_TEAM: ${{ secrets.TURBO_TEAM }}
        steps:
            - name: üõë Cancel Previous Runs
              uses: styfle/cancel-workflow-action@0.9.1

            - name: ‚¨áÔ∏è Checkout repo
              uses: actions/checkout@v3

            - name: ‚éî Setup node
              uses: actions/setup-node@v3
              with:
                  node-version: ${{ matrix.node }}

            - name: üì• Download deps
              run: |
                  echo ::group::..:: Mono Repo Tests ::..
                  yarn
                  echo ::endgroup::

            - name: üèÑ Run the tests
              run: |
                  echo ::group::..:: Mono Repo Tests ::..
                  yarn test
                  echo ::endgroup::

    builds:
        name: üëÄ Test Standalone Builds
        runs-on: ubuntu-latest
        needs: [lint]
        strategy:
            matrix:
                node: [16, 18]
        env:
            TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
            TURBO_TEAM: ${{ secrets.TURBO_TEAM }}
        steps:
            - name: üõë Cancel Previous Runs
              uses: styfle/cancel-workflow-action@0.9.1

            - name: ‚¨áÔ∏è Checkout repo
              uses: actions/checkout@v3

            - name: ‚éî Setup node
              uses: actions/setup-node@v3
              with:
                  node-version: ${{ matrix.node }}

            - name: üì• Download deps and builds folder by folder
              run: |
                  rm -f package.json
                  rm -f yarn.lock
                  rm -rf node_modules
                  for COMPONENT in `ls components`; do
                      if [ -d "components/${COMPONENT}" ]; then
                        echo ::group::..:: ${COMPONENT} ::..
                        cd components/${COMPONENT} && yarn install && yarn build && cd -;
                        echo ::endgroup::
                      fi  
                  done
    sync:
        name: üçø Sync Doc to Crystallize
        if: github.event_name == 'push' && github.ref_name == 'main'
        runs-on: ubuntu-latest
        needs: [lint, test, builds]
        steps:
            - name: üõë Cancel Previous Runs
              uses: styfle/cancel-workflow-action@0.10.0

            - name: ‚éî Setup node
              uses: actions/setup-node@v3
              with:
                  node-version: 16

            - name: ‚¨áÔ∏è Checkout repo
              uses: actions/checkout@v3

            - name: üì• Download deps
              run: yarn install && yarn build

            - name: üöÄ Sync it!
              env:
                  MARKDOWN_TO_CRYSTALLIZE_SHARED_KEY: ${{ secrets.MARKDOWN_TO_CRYSTALLIZE_SHARED_KEY }}
              run: |
                  for COMPONENT in `ls components`; do
                      if [ -d "components/${COMPONENT}" ]; then
                        echo ::group::..:: ${COMPONENT} ::..
                        node apps/doc2crystallize/build/index.js components/${COMPONENT}/README.md
                        echo ::endgroup::
                      fi  
                  done
