on:
    push:
        tags:
            - '*'

name: Release a New Version

permissions:
    id-token: write # Required for OIDC
    contents: write

jobs:
    releaseandpublish:
        name: Release on Github and Publish on NPM
        runs-on: ubuntu-latest
        steps:
            - name: ‚¨áÔ∏è Checkout repo
              uses: actions/checkout@v5

            - name: ‚éî Setup node
              uses: actions/setup-node@v5
              with:
                  node-version: 24
                  registry-url: 'https://registry.npmjs.org'
                  scope: '@crystallize'

            - name: ‚¨ÜÔ∏è Upgrade npm
              run: npm i -g npm@11

            - name: ‚éî Set up pnpm
              uses: pnpm/action-setup@v4
              with:
                  version: 10.14.0

            - name: üì• Download deps
              run: pnpm install

            - name: üèÑ Run the tests
              env:
                  CRYSTALLIZE_TENANT_ID: 6890ca9cd065ed6bcafdf9e5
                  CRYSTALLIZE_TENANT_IDENTIFIER: js-api-client-integration-tests
                  CRYSTALLIZE_ACCESS_TOKEN_ID: ${{ secrets.CRYSTALLIZE_ACCESS_TOKEN_ID }}
                  CRYSTALLIZE_ACCESS_TOKEN_SECRET: ${{ secrets.CRYSTALLIZE_ACCESS_TOKEN_SECRET }}
              run: pnpm build && pnpm test

            - name: üè∑ Create Release
              uses: actions/create-release@v1
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              with:
                  tag_name: ${{ github.ref }}
                  release_name: Release ${{ github.ref }}
                  draft: false
                  prerelease: false

            - name: üì¢ Publish to NPM
              run: npm publish --provenance --access public
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
                  # Use OIDC for npm authentication instead of NPM_TOKEN
                  NODE_AUTH_TOKEN: ''
                  NPM_TOKEN: ''
